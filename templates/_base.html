<!doctype html>
<html lang="cs">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Barcamp Brno 2013{% endblock %}</title> 
        <meta name="author" content="Barcamp Brno 2013" />
        <link rel="shortcut icon" href="/static/favicon.ico" />

        <meta name="viewport" content="width=device-width" />

        <meta name="description" content="Barcamp Brno 2013" />
        <meta name="keywords" content="Barcamp Brno 2013" />

        <link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css" media="screen" id="main_css" />
        <link href="/static/css/bootstrap-responsive.css" rel="stylesheet" type="text/css" media="screen" id="main_css" />
        <link href="/static/css/clean.less?1" rel="stylesheet/less" type="text/css" media="screen" id="main_css" />

        
        <script src="/static/js/less-1.3.3.min.js" type="text/javascript"></script>
    </head>
    <body> 
        
    <div id="page">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="bar bar-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        {% block body %}{% endblock %}

        <!-- pata -->
        <div id="footer">
            <div class="wrapper">
                <div>
                    &copy; Barcamp Brno 2013 &mdash; <a href="/stranka/kontakty/">Kontakty</a>
                </div>
            </div>
        </div> 

        <script type="text/javascript">

          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-25528595-1']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

        </script>
        <!-- /pata -->
    </div>
</body>
</html>
