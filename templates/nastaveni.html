{% extends "_base_form.html" %}
{% block page_content %}
<h2>Nastaven√≠ profilu</h2>
<form action="." class="form-horizontal" method="post">
    <fieldset>
        {{form.csrf_token}}
        {{input(form.name)}}
        {{textarea(form.bio)}}
        {{input(form.company)}}
        {{input(form.web)}}
        {{input(form.twitter)}}
    </fieldset>
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Odeslat</button>
    </div>
</form>
{% endblock %}
