{% extends "_base_landing.html"%}
{% block content %}
<div class="container-fluid">
    <div id="hp-content">
        <div class="wrapper">
            <style>
            .square-box{
                position: relative;
                overflow: hidden;
                background: #4679BD;
            }
            .square-box:before{
                content: "";
                display: block;
                padding-top: 100%;
            }
            .square-content{
                position:  absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                color: white;
            }
            .square-content div {
               display: table;
               width: 100%;
               height: 100%;
            }
            .square-content span {
                display: table-cell;
                text-align: center;
                vertical-align: middle;
                color: white
            }
            .square-content span .number {
                display: block;
                font-weight: bold;
                font-size: 1.2em;
            }
            .square-content a, .square-content a:hover {
                color: white;
                text-decoration: none;
            }
            </style>
            <div class="row">
                <div class='square-box col-xs-6 col-sm-4 col-md-3' style="background-color: red">
                    <div class='square-content'>
                        <a href="#"><div><span><span class='number'>60</span>prednasek</span></div></a>
                    </div>
                </div>
                <div class='square-box col-xs-6 col-sm-4 col-md-3' style="background-color: green">
                    <div class='square-content'>
                        <a href="#"><div><span><span class='number'>10</span>workshopu</span></div></a>
                    </div>
                </div>
                <div class='square-box col-xs-6 col-sm-4 col-md-3' style="background-color: blue">
                    <div class='square-content'>
                        <a href="#"><div><span><span class='number'>2300</span>prihlasenych lidi</span></div></a>
                    </div>
                </div>
                <div class='square-box col-xs-6 col-sm-4 col-md-3' style="background-color: black">
                    <div class='square-content'>
                        <a href="#"><div><span><span class='number'>10</span>food stanku</span></div></a>
                    </div>
                </div>
                <div class='square-box col-xs-6 col-sm-4 col-md-3' style="background-color: orange">
                    <div class='square-content'>
                        <a href="#"><div><span>Aspect ratio 1:1</span></div></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
